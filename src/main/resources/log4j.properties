# Root logger option
log4j.rootLogger=ALL, CONSOLE, FILE, FILE_COPY

# Redirect log messages to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=C:/Users/Andrei_Rohau/IdeaProjects/JWD2107/logs.log
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n
#                                           =%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n
# Redirect log messages to a log file, support file rolling.
log4j.appender.FILE_COPY=org.apache.log4j.RollingFileAppender
log4j.appender.FILE_COPY.File=C:/Users/Andrei_Rohau/IdeaProjects/JWD2107/logs_copy.log
log4j.appender.FILE_COPY.MaxFileSize=5MB
log4j.appender.FILE_COPY.MaxBackupIndex=10
log4j.appender.FILE_COPY.Append=false
log4j.appender.FILE_COPY.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_COPY.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n
#                                           =%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n